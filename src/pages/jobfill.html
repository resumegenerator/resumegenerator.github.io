<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <style>
            body,html{
                font-family: Arial;
                height: 100%;
                display: grid;
            }
            h1{
                font-weight: normal;
            }
            input{
                margin: 4px;
                width: 320px;
                height: 30px;
                font-size: 18px;
            }
            img{
                width: 617px;
                height: 463px;
                position: fixed;
                top: 60%;
                left: 70%;
                
            }
            .center{
                margin: auto;
                text-align: center;
                
            }
            .info{
                position: relative;
                padding-left: 20px;
                padding-right: 20px;

            }
            .navigation{
                position: relative;
                top: 10px;
                right: 78px;
            }
            
            .button{
                background-color: #0076ff;
                border: none;
                border-radius: 4px;
                color: white;
                padding: 10px 20px;

                text-decoration: none;
                font-size: 18px;
                margin: 20px;
                
            }
            

        </style>

        <div class="center">

                <input type="text" id="first_name" placeholder="Employer">

                <textarea name="job_description" id="job_description" cols="20" rows="5">Job Description</textarea>
                <p id="len_employment">Length of Employment</p>
                <input type="text" id="last_name" placeholder="Start Date">
                <input type="text" id="last_name" placeholder="End Date">
            </div>
            <div class="navigation">
